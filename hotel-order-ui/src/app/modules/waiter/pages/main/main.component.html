<div class="min-h-screen">
    <div class="grid grid-cols-8 overflow-hidden">
        <div class="sticky top-0 col-span-5 md:col-span-2 lg:col-span-1 h-screen rounded-l-lg  bg-white"
            [ngClass]="{'hidden': hideSideBar, 'visible': !hideSideBar}">
            <div class="ms-1 md:ms-8 me-2 flex flex-col gap-20 h-full my-5 bg-white">
               <div class="flex justify-between">
                    <div class="text-2xl font-semibold ms-2">
                        Hotel
                    </div>
                    <div>
                        <svg *ngIf="showHideButton" 
                            (click)="onShowHideButton()" 
                            xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"><path fill="currentColor" d="M7 12h9v1H7zM6 4h11a3 3 0 0 1 3 3v11a3 3 0 0 1-3 3H6a3 3 0 0 1-3-3V7a3 3 0 0 1 3-3m0 1a2 2 0 0 0-2 2v11a2 2 0 0 0 2 2h11a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2z"/></svg>
                    </div>
               </div>
                
                <div class="flex flex-col h-full justify-between">
                    <div class="flex flex-col gap-8 text-lg">

                        <app-side-bar-item componentName="Orders"
                             [isActiveComponent]="activeComponent=== 'Orders'"
                             [notifCounter]="mainNotifCounterMap.get('Orders')"                        
                            (click)="setComponent('Orders')">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 14 14"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" d="M12.5 9.75v-.5a5.5 5.5 0 0 0-11 0v.5m12 0H.5l.32 1.07a2 2 0 0 0 1.92 1.43h8.52a2 2 0 0 0 1.92-1.43Zm-6.5-6v-2"/></svg>
                        </app-side-bar-item>

                        <app-side-bar-item componentName="Request"
                            [isActiveComponent]="activeComponent === 'Request'"
                            [notifCounter]="mainNotifCounterMap.get('Request')"
                            (click)="setComponent('Request')"> 
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" d="M8 13h8m-8 0v5c0 1.886 0 2.828.586 3.414S10.114 22 12 22s2.828 0 3.414-.586S16 19.886 16 18v-5m-8 0a7.46 7.46 0 0 1-5.618-5.472L2 6m14 7c1.71 0 3.15 1.28 3.35 2.98L20 21.5"/><circle cx="12" cy="6" r="4"/></g></svg>
                        </app-side-bar-item>

                        <app-side-bar-item componentName="Menu"
                            [isActiveComponent]="activeComponent=== 'Menu'"
                            (click)="setComponent('Menu')">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M16 20q-.425 0-.712-.288T15 19v-5q0-.425.288-.712T16 13h5q.425 0 .713.288T22 14v5q0 .425-.288.713T21 20zm-4-9q-.425 0-.712-.288T11 10V5q0-.425.288-.712T12 4h9q.425 0 .713.288T22 5v5q0 .425-.288.713T21 11zm-9 9q-.425 0-.712-.288T2 19v-5q0-.425.288-.712T3 13h9q.425 0 .713.288T13 14v5q0 .425-.288.713T12 20zm0-9q-.425 0-.712-.288T2 10V5q0-.425.288-.712T3 4h5q.425 0 .713.288T9 5v5q0 .425-.288.713T8 11z"/></svg>
                        </app-side-bar-item>

                    </div>
    
                    <div class="flex flex-col gap-10 mb-20">
                        <div class="flex gap-4 items-center">
                            <img src={{waiterUser?.imageUrl}}
                                class="w-10 h-10 rounded-full"/>
                            <p class="text-sm">{{waiterUser?.username}}</p>
                        </div>
                        <div class="flex gap-4 items-center p-2 cursor-pointer">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 32 32"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M28 16H8m12-8l8 8l-8 8m-9 4H3V4h8"/></svg>
                            <button (click)="logout()">logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-span-3 md:col-span-6 lg:col-span-7 bg-gry mt-5 over"
            [ngClass]="{'col-span-8': hideSideBar}">
            <div class="flex justify-between items-center mx-2 md:mx-5 ">
                <div>
                    <p class="text-xl font-semibold">{{activeComponent}}</p>
                    <svg *ngIf="hideSideBar" 
                        (click)="toggleSideBar()"
                        class="cursor-pointer"
                        xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="currentColor" d="M3.75 5.25a.75.75 0 0 0 0 1.5h16.5a.75.75 0 0 0 0-1.5zm0 6a.75.75 0 0 0 0 1.5h16.5a.75.75 0 0 0 0-1.5zm0 6a.75.75 0 0 0 0 1.5h16.5a.75.75 0 0 0 0-1.5z"/>
                    </svg>
                </div>
                <div>{{currentDate}}</div>
            </div>
            <div class="px-2 min-h-screen relative">
               <router-outlet></router-outlet>
            </div>            
        </div>
    </div>
</div>
