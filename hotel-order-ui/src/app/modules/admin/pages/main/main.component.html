<div class="">
    <div class="grid grid-cols-8">
        <div class="sticky top-0 col-span-5 md:col-span-2 lg:col-span-1 h-screen rounded-l-lg  bg-white"
            [ngClass]="{'hidden': hideSideBar, 'visible': !hideSideBar}">
            <div class="ms-1 md:ms-8 me-2 flex flex-col gap-20 h-full my-5 bg-white">
                <div class="flex justify-between">
                    <div class="text-2xl font-semibold ms-2">
                        Hotel
                    </div>
                    <div>
                        <svg *ngIf="showHideButton" 
                            (click)="onShowHideButton()" 
                            xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"><path fill="currentColor" d="M7 12h9v1H7zM6 4h11a3 3 0 0 1 3 3v11a3 3 0 0 1-3 3H6a3 3 0 0 1-3-3V7a3 3 0 0 1 3-3m0 1a2 2 0 0 0-2 2v11a2 2 0 0 0 2 2h11a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2z"/>
                        </svg>
                    </div>
               </div>
                <div class="flex flex-col h-full justify-between">
                    <div class="flex flex-col gap-8 text-lg">

                        <app-side-bar-item component="Dashboard"
                             [isActiveComponent]="activeComponent=== 'Dashboard'"
                            (click)="setComponent('Dashboard')">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M16 20q-.425 0-.712-.288T15 19v-5q0-.425.288-.712T16 13h5q.425 0 .713.288T22 14v5q0 .425-.288.713T21 20zm-4-9q-.425 0-.712-.288T11 10V5q0-.425.288-.712T12 4h9q.425 0 .713.288T22 5v5q0 .425-.288.713T21 11zm-9 9q-.425 0-.712-.288T2 19v-5q0-.425.288-.712T3 13h9q.425 0 .713.288T13 14v5q0 .425-.288.713T12 20zm0-9q-.425 0-.712-.288T2 10V5q0-.425.288-.712T3 4h5q.425 0 .713.288T9 5v5q0 .425-.288.713T8 11z"/></svg>
                        </app-side-bar-item>
                        <app-side-bar-item component="Items"
                            [isActiveComponent]="activeComponent === 'Items'"
                            (click)="setComponent('Items')"> 
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 14 14"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" d="M12.5 9.75v-.5a5.5 5.5 0 0 0-11 0v.5m12 0H.5l.32 1.07a2 2 0 0 0 1.92 1.43h8.52a2 2 0 0 0 1.92-1.43Zm-6.5-6v-2"/></svg>
                        </app-side-bar-item>

                        <app-side-bar-item component="Categories"
                            [isActiveComponent]="activeComponent === 'Categories'"
                            (click)="setComponent('Categories')"> 
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M6.5 11L12 2l5.5 9zm11 11q-1.875 0-3.187-1.312T13 17.5t1.313-3.187T17.5 13t3.188 1.313T22 17.5t-1.312 3.188T17.5 22M3 21.5v-8h8v8zM17.5 20q1.05 0 1.775-.725T20 17.5t-.725-1.775T17.5 15t-1.775.725T15 17.5t.725 1.775T17.5 20M5 19.5h4v-4H5zM10.05 9h3.9L12 5.85zm7.45 8.5"/></svg>
                        </app-side-bar-item>

                        <app-side-bar-item component="Locations"
                               [isActiveComponent]="activeComponent === 'Locations'"
                            (click)="setComponent('Locations')"> 
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M11 14h2v-3h3V9h-3V6h-2v3H8v2h3zm1 8q-4.025-3.425-6.012-6.362T4 10.2q0-3.75 2.413-5.975T12 2t5.588 2.225T20 10.2q0 2.5-1.987 5.438T12 22"/></svg>
                        </app-side-bar-item>   
                        
                        <app-side-bar-item component="Users"
                            [isActiveComponent]="activeComponent === 'Users'"
                            (click)="setComponent('Users')"> 
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="32" viewBox="0 0 24 24"><circle cx="9.001" cy="6" r="4" fill="currentColor"/><ellipse cx="9.001" cy="17.001" fill="currentColor" rx="7" ry="4"/><path fill="currentColor" d="M21 17c0 1.657-2.036 3-4.521 3c.732-.8 1.236-1.805 1.236-2.998c0-1.195-.505-2.2-1.239-3.001C18.962 14 21 15.344 21 17M18 6a3 3 0 0 1-4.029 2.82A5.7 5.7 0 0 0 14.714 6c0-1.025-.27-1.987-.742-2.819A3 3 0 0 1 18 6.001"/></svg>
                        </app-side-bar-item>
                    </div>
    
                    <div class="flex flex-col gap-10 mb-20">
                        <div class="flex gap-4 items-center">
                            <img src={{adminUser?.imageUrl}}
                                class="w-10 h-10 rounded-full"/>
                            <p class="text-sm">{{adminUser?.username}}</p>
                        </div>
                        <div class="flex gap-4 items-center p-2 cursor-pointer">
                            <svg (click)="logout()" 
                                 xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 32 32"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M28 16H8m12-8l8 8l-8 8m-9 4H3V4h8"/></svg>
                            <button (click)="logout()">logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-span-3 md:col-span-6 lg:col-span-7 bg-gry mt-5 over"
            [ngClass]="{'col-span-8': hideSideBar}">
            <div class="flex justify-between items-center mx-2 md:mx-5 ">
                <div>
                    <p class="text-xl font-semibold">{{activeComponent}}</p>
                    <svg *ngIf="hideSideBar" 
                        (click)="toggleSideBar()"
                        class="cursor-pointer"
                        xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="currentColor" d="M3.75 5.25a.75.75 0 0 0 0 1.5h16.5a.75.75 0 0 0 0-1.5zm0 6a.75.75 0 0 0 0 1.5h16.5a.75.75 0 0 0 0-1.5zm0 6a.75.75 0 0 0 0 1.5h16.5a.75.75 0 0 0 0-1.5z"/>
                    </svg>
                </div>
                 
                <div>{{currentDate}}</div>
            </div>
            <div class="px-2">
                <router-outlet></router-outlet>
            </div>            
        </div>
    </div>
</div>
