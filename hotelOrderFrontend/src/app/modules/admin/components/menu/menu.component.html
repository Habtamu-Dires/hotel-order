<div class="flex flex-col gap-1 p-2 justify-between md:flex-row">
    <div class="w-2/5 flex gap-4">
        <button class="flex gap-2 px-3 py-2 rounded-lg bg-yellow-600 items-center"
            (click)="onCreateNew()">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"><path fill="currentColor" d="M12 21q-.425 0-.712-.288T11 20v-7H4q-.425 0-.712-.288T3 12t.288-.712T4 11h7V4q0-.425.288-.712T12 3t.713.288T13 4v7h7q.425 0 .713.288T21 12t-.288.713T20 13h-7v7q0 .425-.288.713T12 21"/></svg>
            CREATE NEW {{componentName?.toUpperCase()}} 
        </button>
        <div class="flex gap-2 items-center">
            <label>Filter </label>
            <!-- Items -->
            <div *ngIf="componentName === 'Item'" class="relative">
                <div class="relative">
                    <input class="p-2 rounded-md outline-none" type="text" placeholder="category"
                        [formControl]="categorySearchControl"
                    />
                    <button (click)="clearCategorySearch()"
                       class="absolute p-2 top-1/2 -right-1 -translate-y-1/2 bg-transparent text-gray-600 hover:text-black">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="m8.4 16.308l3.6-3.6l3.6 3.6l.708-.708l-3.6-3.6l3.6-3.6l-.708-.708l-3.6 3.6l-3.6-3.6l-.708.708l3.6 3.6l-3.6 3.6zM12.003 21q-1.866 0-3.51-.708q-1.643-.709-2.859-1.924t-1.925-2.856T3 12.003t.709-3.51Q4.417 6.85 5.63 5.634t2.857-1.925T11.997 3t3.51.709q1.643.708 2.859 1.922t1.925 2.857t.709 3.509t-.708 3.51t-1.924 2.859t-2.856 1.925t-3.509.709M12 20q3.35 0 5.675-2.325T20 12t-2.325-5.675T12 4T6.325 6.325T4 12t2.325 5.675T12 20m0-8"/></svg>
                    </button>
                </div>
                <div *ngIf="showCategories" 
                    class="absolute w-full flex flex-col items-center ">
                    <div *ngFor="let category of categories; let idx=index" 
                        class="w-full flex bg-white shadow-md hover:bg-gray-400" 
                        [ngClass]="{'rounded-t-md' : idx==0, 
                            'rounded-b-md' : idx == (categories.length - 1)
                        }"
                        >
                        <p (click)="onCategorySelected(category)" 
                            class="cursor-pointer p-2 w-full ">
                            {{category.name}}
                        </p>
                    </div>
                </div>
            </div>
            <!-- Categories -->
            <select class="rounded-lg p-2" *ngIf="componentName === 'Category'"
                (change)="onFilterChanged($event)">
                <option value="All">All</option>
                <option value="Main">Main</option>
                <option value="Sub">Sub</option>
            </select>
            <!-- Location -->
            <select class="rounded-lg p-2" *ngIf="componentName === 'Location'"
                (change)="onFilterChanged($event)">
                <option value="All">All</option>
                <option value="ROOM">Rooms</option>
                <option value="TABLE">Tables</option>
            </select>
            <!-- User -->
            <select class="rounded-lg p-2" *ngIf="componentName === 'User'"
                (change)="onFilterChanged($event)">
                <option value="All">All</option>
                <option value="WAITER">Waiter</option>
                <option value="CHEF">Chef</option>
                <option value="BARISTA">Barista</option>
                <option value="CASHIER">Cashier</option>
                <option value="ADMIN">Admin</option>            
            </select>
        </div>
    </div>

    <div class="w-3/5 md:w-1/2 lg:w-1/4 flex gap-1 justify-end items-center  md:order-last">
        <div class="relative w-full">
            <input  type="text" #searchInput  placeholder="serach"  
                class="w-full p-2 rounded-lg border-2 border-white bg-white outline-none" 
                [formControl]="searchControl"
            />
            <button (click)="clearSearchArea()" 
                class="absolute p-2 top-1/2 -right-1 -translate-y-1/2 bg-transparent text-gray-600 hover:text-black">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="m8.4 16.308l3.6-3.6l3.6 3.6l.708-.708l-3.6-3.6l3.6-3.6l-.708-.708l-3.6 3.6l-3.6-3.6l-.708.708l3.6 3.6l-3.6 3.6zM12.003 21q-1.866 0-3.51-.708q-1.643-.709-2.859-1.924t-1.925-2.856T3 12.003t.709-3.51Q4.417 6.85 5.63 5.634t2.857-1.925T11.997 3t3.51.709q1.643.708 2.859 1.922t1.925 2.857t.709 3.509t-.708 3.51t-1.924 2.859t-2.856 1.925t-3.509.709M12 20q3.35 0 5.675-2.325T20 12t-2.325-5.675T12 4T6.325 6.325T4 12t2.325 5.675T12 20m0-8"/></svg>
            </button>
        </div>
        <div class="z-20">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="currentColor" d="M9.5 3A6.5 6.5 0 0 1 16 9.5c0 1.61-.59 3.09-1.56 4.23l.27.27h.79l5 5l-1.5 1.5l-5-5v-.79l-.27-.27A6.52 6.52 0 0 1 9.5 16A6.5 6.5 0 0 1 3 9.5A6.5 6.5 0 0 1 9.5 3m0 2C7 5 5 7 5 9.5S7 14 9.5 14S14 12 14 9.5S12 5 9.5 5"/></svg> 
        </div>
    </div>
    
</div>
