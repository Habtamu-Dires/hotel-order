<div class="mx-2 mt-4"> 
    <div class="flex flex-row overflow-x-auto md:justify-center">
        @for (category of mainCategoryList; track $index) {
            <div class="flex flex-col items-center p-1 mx-3">
                <div class="flex justify-center items-center w-20 h-16 p-2 rounded-lg  transition-all 
                            duration-1000 ease-in-out"
                        [ngClass] = "{'bg-yellow-600': selectedCategoryId === category.id}">
                    <img
                        class="w-16 h-14 rounded-xl cursor-pointer" 
                        src={{category.imageUrl}}
                        (click)="selectCategory(category)"                    
                    />    
                </div>
                <p class="p-1 text-sm">{{category['name']}}</p>
            </div>
        }
    </div>
    @if(selectedCategoryId !== undefined && hasSubCategroy(selectedCategory)){
        <div class="flex items-center md:justify-center">
            <div class="flex flex-wrap bg-slate-100 p-2 rounded-xl">
                    <!--All-->
                    <div
                        class="m-2 px-2 py-1 border-2 shadow-md cursor-pointer rounded-xl"
                        [ngClass] = "{'bg-black text-white': selectedCategoryId === subcategoryId}" 
                    
                        (click)="selectSubCategory(selectedCategory)">
                        All
                    </div>
                @for (subcategory of  selectedCategory?.subCategories; track $index) {
                    <div
                        class="m-2 px-2 py-1 border-2 shadow-md cursor-pointer rounded-xl"
                        [ngClass] = "{'bg-black text-white': subcategory.id === subcategoryId}" 
                    
                        (click)="selectSubCategory(subcategory)">
                        {{subcategory.name}}
                    </div>
                 } 
            </div>
        </div>
    }

    @if(!mainCategoryList){
        <div class="flex justify-center items-center gap-2">
