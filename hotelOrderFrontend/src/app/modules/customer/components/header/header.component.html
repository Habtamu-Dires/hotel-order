<div class="header w-full flex  items-center justify-between mx-1 me-2 mb-2 relative">
    <div class="flex items-center">
        <div *ngIf="componentName==='home'">
            <img class="w-10 h-10 ml-1 mr-4 scale-75 rounded-lg" 
            src="https://www.shutterstock.com/image-vector/elegant-hotel-logo-icon-vector-260nw-2410377195.jpg"/>
        </div>
        <div *ngIf="componentName==='menu'">
            <svg class="w-8 h-8 ml-1 mr-2 scale-75 rounded-lg cursor-pointer" 
                (click)="navigateToHome()"
                xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="currentColor" d="M6 19h3v-6h6v6h3v-9l-6-4.5L6 10zm-2 2V9l8-6l8 6v12h-7v-6h-2v6zm8-8.75"/></svg>
        </div>
        <div 
           class="text-xl font-semibold z-0 cursor-pointer" (click)="shrinkSearchBar()">
            {{hotelName}}
        </div>
    </div>
    <div class="me-1">
        @if (componentName==='home') {
        <select  class="px-2 py-1 rounded-lg shadow-lg cursor-pointer"
            [(ngModel)]="selectedLanguage" (change)="changeLanguage($event)">
            @for (language of  languages; track $index) {
                <option [value]="language">{{language}}</option>
            }
        </select>
        } @else if (componentName==='menu') {
            <div class="flex justify-end">
                <div *ngIf="showSearchBar" class="absolute w-4/6  md:w-1/4 z-10 me-8">
                    <input  type="text" #searchInput     
                        class="w-full p-1 rounded-lg border-2 border-black bg-white outline-none" 
                        [formControl]="searchForm" 
                    />
                    <button (click)="clearSearchText()"
                         class="absolute p-2 top-1/2 -right-1 -translate-y-1/2 bg-transparent text-gray-600 hover:text-black">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="m8.4 16.308l3.6-3.6l3.6 3.6l.708-.708l-3.6-3.6l3.6-3.6l-.708-.708l-3.6 3.6l-3.6-3.6l-.708.708l3.6 3.6l-3.6 3.6zM12.003 21q-1.866 0-3.51-.708q-1.643-.709-2.859-1.924t-1.925-2.856T3 12.003t.709-3.51Q4.417 6.85 5.63 5.634t2.857-1.925T11.997 3t3.51.709q1.643.708 2.859 1.922t1.925 2.857t.709 3.509t-.708 3.51t-1.924 2.859t-2.856 1.925t-3.509.709M12 20q3.35 0 5.675-2.325T20 12t-2.325-5.675T12 4T6.325 6.325T4 12t2.325 5.675T12 20m0-8"/></svg>
                    </button>
                </div>
                <div class="z-20 cursor-pointer"
                        (click)="toggleSearchIcon()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="currentColor" d="M9.5 3A6.5 6.5 0 0 1 16 9.5c0 1.61-.59 3.09-1.56 4.23l.27.27h.79l5 5l-1.5 1.5l-5-5v-.79l-.27-.27A6.52 6.52 0 0 1 9.5 16A6.5 6.5 0 0 1 3 9.5A6.5 6.5 0 0 1 9.5 3m0 2C7 5 5 7 5 9.5S7 14 9.5 14S14 12 14 9.5S12 5 9.5 5"/></svg> 
                </div>
            </div>
        }     
    </div>
</div>
