<div class="bg-white h-screen">
    <div class="grid grid-cols-8">
        <div class="sticky top-0 col-span-2 md:col-span-2 lg:col-span-1 h-screen rounded-l-lg  bg-white ">
            <div class="ms-1 md:ms-8 me-2 flex flex-col gap-20 h-full my-5 bg-white">
                <div class="text-2xl font-semibold">
                    Hotel
                </div>
                <div class="flex flex-col h-full justify-between">
                    <div class="flex flex-col gap-8 text-lg">
                        <div class="flex gap-4 items-center p-2  cursor-pointer"
                        (click)="setComponent('Orders')"
                         [ngClass]="{'bg-yellow-300 rounded-lg' :  currentComponent === 'Orders'}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13V5a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v13c0 1-.6 3-3 3m0 0H6c-1 0-3-.6-3-3v-2h12v2c0 2.4 2 3 3 3M9 7h8m-8 4h4"/></svg>
                            <p>Orders</p>
                        </div>
                        <div class="flex gap-4 items-center p-2 cursor-pointer"
                            (click)="setComponent('Tables')"
                            [ngClass]="{'bg-yellow-300 rounded-lg' :  currentComponent === 'Tables'}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="m6 20l1.5-3.75q.225-.575.725-.913T9.35 15H11v-4.025Q7.175 10.85 4.587 9.85T2 7.5q0-1.45 2.925-2.475T12 4q4.175 0 7.088 1.025T22 7.5q0 1.35-2.588 2.35T13 10.975V15h1.65q.6 0 1.113.338t.737.912L18 20h-2l-1.2-3H9.2L8 20z"/></svg>
                            <p>Tables</p>
                        </div>
                        <div class="flex gap-4 items-center p-2 cursor-pointer"
                            (click)="setComponent('Menu')"
                            [ngClass]="{'bg-yellow-300 rounded-lg' :  currentComponent === 'Menu'}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M10 14h4v-2h-4zm0-3h8V9h-8zm0-3h8V6h-8zM8 18q-.825 0-1.412-.587T6 16V4q0-.825.588-1.412T8 2h12q.825 0 1.413.588T22 4v12q0 .825-.587 1.413T20 18zm0-2h12V4H8zm-4 6q-.825 0-1.412-.587T2 20V6h2v14h14v2zM8 4v12z"/></svg>
                            <p>Menu</p>
                        </div>
                    </div>
    
                    <div class="flex flex-col gap-10 mb-20">
                        <div class="flex gap-4 items-center">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHEnrhaJhiVUNKHiZc1l8aNBE5JDjalgTsgQ&s"
                                class="w-10 h-10 rounded-full"/>
                            <p class="text-sm">Waiter Name</p>
                        </div>
                        <div class="flex gap-4 items-center p-2 cursor-pointer">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 32 32"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M28 16H8m12-8l8 8l-8 8m-9 4H3V4h8"/></svg>
                            <p>logout</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-span-6 md:col-span-6 lg:col-span-7 bg-gry mt-5">
            <div class="flex justify-between items-center mx-2 md:mx-5 ">
                 <p class="text-xl font-semibold">{{currentComponent}}</p>
                <div>{{currentDate}}</div>
            </div>
            <div class="mt-6">
                <div *ngIf="currentComponent === 'Orders'">
                    <app-ordered-item></app-ordered-item>
                </div>
                <div *ngIf="currentComponent === 'Tables'">
                    <app-table></app-table>
                </div>
            </div>
        </div>
    </div>
</div>
