<div class="flex flex-col  min-h-screen bg-white relative">
    <div class="sticky top-0 z-30 flex justify-center w-full">
        <div class=" bg-white w-full md:w-3/4">
            <!-- <app-header [componentName]="componentName"></app-header> -->
        </div>
    </div>
    <div class="sticky top-9 w-full z-20 bg-white">
        <!-- <app-category></app-category> -->
    </div>
    <div class="mb-12">
        <!-- <app-item></app-item> -->
    </div>
    <div *ngIf="isFooterExpanded" id="dark-overlay"
     class="fixed top-0 left-0 w-full h-1/6 bg-black bg-opacity-60 z-40 transition-opacity"
       (click)="shrinkFooter()">
    </div>
    <div class="fixed bottom-0 w-full flex justify-center transition duration-700" 
        [ngClass]="{'h-5/6 z-50': isFooterExpanded,
            'translate-y-20':isOnAnimation
        }">
        <!-- <app-footer class="w-full md:w-3/4"></app-footer> -->
    </div>
</div>
@if(isModalVisible) {
    <div class="fixed z-20 inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center">
        <div class="bg-gradient-to-b from-yellow-50 to-orange-50 w-5/6 md:w-2/4 lg:w-2/4 max-h-3/6 p-4 rounded-lg overflow-y-auto shadow-xl">
            <!-- Close Button -->
            <div class="sticky top-0 w-full flex justify-end mb-2">
                <p class="text-3xl text-red-600 cursor-pointer rounded-full bg-red-100 hover:bg-red-200 px-2 "
                   (click)="closeModal()">X</p>
            </div>
            
            <!-- Modal Content -->
            <div class="flex flex-col justify-center items-center mt-4 mx-4">
                @for (item of searchedItemsList; track item.id; let idx = $index) {
                    <div class="flex justify-center w-full md:w-3/4 rounded-lg shadow-lg text-gray-900
                                hover:bg-orange-300 bg-orange-200 py-2 px-6 m-2 overflow-hidden 
                                cursor-pointer transition-transform transform hover:scale-105"
                        (click)="navigateToItemDetail(item.id)">
                        <p class="text-sm mx-1 overflow-hidden font-semibold">{{item.name}}</p>
                    </div>
                }
            </div>
        </div>
    </div>
}
